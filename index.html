<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
</head>

<body>
  <div data-app id="main">加载中</div>
  <script>
    window.$docsify = {
      el: '#main',
      repo: 'https://github.com/JoeXin/Note/',
      maxLevel: 2,//最大支持渲染的标题层级
      loadSidebar: '_sidebar.md',//导航栏
      subMaxLevel: 2,//生成目录的最大层级
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      homepage: 'README.md',
      coverpage: true,//封面
      name: '笔记',
      nameLink: '/',
      executeScript: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // routerMode: 'history',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '无记录!',
        depth: 2  // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/vuep"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

  <!-- <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script> -->
  <script src="//unpkg.com/docsify" data-ga="UA-117492294-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
